<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Audit | Ship-Ready Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f9fafb;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        @media print {
            body {
                background-color: white !important;
                color: black !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            .bg-gray-950, .bg-gray-900, .bg-black {
                background-color: #f9fafb !important;
                color: #111827 !important;
                border: 1px solid #e5e7eb !important;
            }
            .text-white, .text-gray-100, .text-indigo-100 {
                color: #111827 !important;
            }
            .text-gray-400, .text-gray-500 {
                color: #4b5563 !important;
            }
            .border-gray-800, .border-gray-700 {
                border-color: #e5e7eb !important;
            }
            .shadow-2xl, .shadow-xl, .shadow-lg {
                shadow: none !important;
                filter: none !important;
            }
            /* Force findings to expand during print */
            .finding-details {
                display: block !important;
            }
            .finding-chevron {
                display: none !important;
            }
            /* White background for remediation boxes */
            .bg-indigo-500\/5, .bg-purple-500\/5, .bg-red-500\/5 {
                background-color: #f3f4f6 !important;
            }
            a {
                text-decoration: underline;
                color: #4f46e5 !important;
            }
        }
    </style>
